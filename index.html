<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="center row">

    <div class="p-3 my-4 col-sm-6">
      <span style="color:(234, 29%, 20%);" class="fs-1 fw-bold">Stay updated!</span><br>

      Join 60,000+ product managers receiving monthly updates on:<br>
      <ul class="my-3">
       <li>Product discovery and building what matters</li> 
       <li> Measuring to ensure updates are a success</li> 
       <li>And much more!</li> 
     </ul>
     
        <form>
          <div class="mb-3">
            <label for="email"  class="form-label fw-bold" >Email:</label>
            <input type="email" id="email" name="email" placeholder="email@company.com" class="form-control">
          </div>
          <a href="./success.html" target="_blank">
            <button type="button" style="font-size: small;" class="btn border-radius-3 mx-auto col-12 mt-2 p-2">Subscribe to monthly newsletter</button> 
          </a>
        
           </form>
     
      
       
      </div>


    <div class="center5 col-6">
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="sign-up" class="object-fill-cover d-none d-sm-block">
    </div>
  
    
  </div>

  
  <div class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="www.linkedin.com/in/tanaka-mushedhe-334b442b">Tanaka Mushedhe</a>.
    <script src="bootstrap.min.js"></script>
  </div>
</body>
</html>
